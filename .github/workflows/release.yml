name: Build and upload artifacts

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-package:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies & Build artifacts
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller==6.17.0
          cd src
          python build_package.py

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          # artifact 名称会包含运行的操作系统，便于区分不同 runner 的产物
          name: flaresolverr-${{ matrix.os }}
          # 同时尝试上传常见的产物目录（repo 根目录的 dist 或 src 下的 dist）
          path: |
            ./dist
            ./src/dist
          retention-days: 7