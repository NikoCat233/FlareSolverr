name: Build and upload artifacts

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: '可选：指定要构建的 tag（例如 v1.2.3）。留空则使用触发时的 ref。'
        required: false
        default: ''

jobs:
  build-package:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # 如果 workflow_dispatch 提供了 inputs.tag 就使用它，否则使用 github.ref（push 触发时为 tag）
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies & Build artifacts
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller==6.17.0
          cd src
          python build_package.py
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flaresolverr-${{ matrix.os }}
          path: |
            ./dist
            ./src/dist
          retention-days: 7